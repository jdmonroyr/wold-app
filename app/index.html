<!DOCTYPE html>
<html ng-app="woldApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <!-- proper render on mobile devices, zoom functionality   disabled-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>wold-app</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/base.css">

    <!-- add supports for Bootstrap on older versions of IE-->

      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
     <![endif]-->

  </head>

  <body>

    <main id="shell">

        <!-- Top header -->
        <header ng-include src="'views/header.html'"></header>

        <section ng-include src="'views/sideMenu.html'"></section>

        <!-- region for display application content -->
        <div id="main" class="col-sm-offset-3 col-sm-9">
            <section id="mainContent" ui-view>
            </section>
        </div>

    </main>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>

  </body>
</html>
